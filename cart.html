<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ตะกร้าสินค้า</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Noto Sans Thai', sans-serif;
    background:#f3f4f6;
    padding:40px;
}

h1{
    margin-bottom:20px;
}

table{
    width:100%;
    border-collapse:collapse;
    background:white;
    border-radius:10px;
    overflow:hidden;
}

th,td{
    padding:15px;
    border-bottom:1px solid #ddd;
}

th{
    background:#ff6a00;
    color:white;
}

.total{
    text-align:right;
    margin-top:20px;
    font-size:20px;
    font-weight:700;
}

.btn{
    background:#ff6a00;
    color:white;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-top:20px;
}
</style>
</head>

<body>

<h1>ตะกร้าสินค้า</h1>

<table>
<thead>
<tr>
<th>สินค้า</th>
<th>ราคา</th>
</tr>
</thead>
<tbody id="cart-items">
</tbody>
</table>

<div class="total" id="total-price"></div>

<button class="btn" onclick="clearCart()">ล้างตะกร้า</button>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let cartTable = document.getElementById("cart-items");
let total = 0;

cart.forEach(item=>{
    let row = document.createElement("tr");
    row.innerHTML = `<td>${item.name}</td><td>฿${item.price}</td>`;
    cartTable.appendChild(row);
    total += item.price;
});

document.getElementById("total-price").innerText = "รวมทั้งหมด: ฿"+total;

function clearCart(){
    localStorage.removeItem("cart");
    location.reload();
}
</script>

</body>
</html>
